<div class="h-full flex flex-col justify-center">
    <div class="flex gap-3 items-start mb-4">
        <i class="far fa-question text-3xl mt-1"></i>
        <div>
            <h1 class="!mb-0 !font-bold">Xác nhận xoá</h1>
            <h3 class="!mb-0"> {{ data.message }} </h3>
            <p class="!mb-0 text-sm italic">(Sau khi xoá, số dư thanh toán sẽ được cập nhật lại)</p>
        </div>
    </div>
    <div class="flex justify-end gap-3">
        <button mat-raised-button color="warn" (click)="delete()">Xoá</button>
        <button mat-raised-button (click)="closeDialog()">Huỷ</button>
    </div>
</div>
